<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Kits de Robótica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Inventário de Kits de Robótica</h1>
        <p>Controle de Componentes Eletrônicos</p>
    </header>

    <div class="container">
        
        <section id="adicionar-recurso">
            <h2>Adicionar Novo Componente</h2>
            <form id="form-adicionar">
                <input type="text" id="nome-item" placeholder="Nome do Componente (Ex: Arduino Uno)" required>
                <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
                <input type="text" id="localizacao" placeholder="Localização (Ex: Caixa A)" required>
                <button type="submit">Adicionar ao Inventário</button>
            </form>
        </section>

        <hr>

        <section id="lista-recursos">
            <h2>Inventário Atual</h2>
            
            <input type="text" id="campo-busca" placeholder="Buscar por nome ou localização...">

            <table id="tabela-inventario">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Localização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
